<html> 
<head>
	<title>sayash</title>
	<link rel="stylesheet" href="second1.css">
</head>
<body>
	<form action="last1.html">
			<h2>REGISTER YOURSELF</h2>
			<table>
				<tr>
					<td><label for="user">STUDENT NAME</label></td>
					<td><input type="text" required name="user" id="user" placeholder="Enter the name"  required></td>
				</tr>
				<tr>
					<td><label for="pass">PASSWORD</label></td>
					<td><input type="password" name="pass" id="pass" placeholder="pass" required></td>
				</tr>
				<tr>
					<td><label for="pass">E-mail</label></td>
					<td><input type="E-mail" name="E-mail" id="E-mail" placeholder="mail" required></td>
				</tr>
				<tr>
					<td><label>GENDER</label></td>
					<td>Male: <input type="radio" name="gender" value="male" placeholder="sex"> <br> Female: <input type="radio" name="gender" value="female"><br><br></td>
				</tr>
				<tr>
					<td><label>Skills</label></td>
					<td>HTML: <input type="checkbox" name="html" value="html"> <br> CSS: <input type="checkbox" name="css" value="css"> <br> PHP: <input type="checkbox" name="php" value="php"> <br> JAVA: <input type="checkbox" name="java" value="java"> <br> BOOTSTRAP: <input type="checkbox" name="bootstrap" value="bootstrap"> </td>
				</tr>
				<tr>
					<td><label for="branch">Select your branch</label></td>
					<td>
						<select id="branch" name="branch">
							<option value="">Select your branch</option>
							<option value="cs">Computer Science</option>
							<option value="it">Information Technology</option>
							<option value="ec">Electronics Communication</option>
							<option value="en">Electrical and Electronics</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label for="Comments">other skills</label></td>
					<td><textarea rows="5" cols="30"></textarea></td>
				</tr>
				
			</table>
			 <button>submit</button>
		</form>
		
</body>
</html>
